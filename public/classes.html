<!doctype html>
<html lang="en"><!-- this is the overall document -->
    <head><!-- this section controls the page, but not directly displayed -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Classes Page</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body><!-- this section displays what's inside the page -->
        <div class="container text-center">
            <div class="row">
                <div class="col" id="degree-table-container">
                    <h1>Classes</h1>
                    <button id="session-button" class="btn btn-success"></button>
                </div>
            </div>
        </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/mock-backend.js"></script>
    <script src="./js/class-selection.js"></script>
    <script>
        const session = loadSession()
        console.log('********* loadSession', session)
        const majors = loadMajors()
        const sessionButton = document.getElementById('session-button')
        if (!session.isLoggedIn()) {
            // we want to show a login button.
            sessionButton.innerHTML = "Log In"
            sessionButton.addEventListener('click', (event) => {
                event.preventDefault()
                event.stopPropagation()
                window.location.href = "login.html"
            })
        } else {
            sessionButton.innerHTML = "Log Out"
            sessionButton.addEventListener('click', (event) => {
                event.stopPropagation()
                event.preventDefault()
                session.logout()
                window.location.href = 'login.html'
            })
        }
        const container = document.getElementById('degree-table-container')
        const degreeTable = new DegreeTable(majors, session)
        container.appendChild(degreeTable.element)
    </script>
    </body>
</html>
