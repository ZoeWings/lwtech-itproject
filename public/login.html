<!doctype html>
<html lang="en"><!-- this is the overall document -->
    <head><!-- this section controls the page, but not directly displayed -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body><!-- this section displays what's inside the page -->
        <div class="container text-center">
            <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    <h1>Welcome</h1>
                    <form method="post" id="login-form">
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" name="login" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required />
                        </div>
                        <div class="mb-3 d-grid gap-2"><!-- stretches the button -->
                            <button class="btn btn-success" type="submit">Login</button>
                        </div>
                    </form>
        
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/mock-backend.js"></script>
    <script>
        var loginForm = document.getElementById('login-form')
        loginForm.addEventListener('submit', function formSubmit(event) {
            event.preventDefault()
            event.stopPropagation()
            const username = loginForm['login'].value
            const password = loginForm['password'].value
            // call the login function
            // get the results.
            // we should be to use bootstrap to deal with "required" fields, so they are checked before calling the function
            if (login(username, password)) {
                window.location.href = 'userinfo.html'
            } else { // how do I alert on the form?
                alert('failed login')
            }
            return false
        })
    </script>
    </body>
</html>
