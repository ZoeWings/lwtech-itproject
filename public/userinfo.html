<!doctype html>
<html lang="en"><!-- this is the overall document -->
    <head><!-- this section controls the page, but not directly displayed -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Info Page</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body><!-- this section displays what's inside the page -->
        <div class="container text-center">
            <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    <h1>Welcome</h1>
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" name="studentId" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label">User</label>
                            <input type="text" name="user" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="major" class="form-label">Major</label>
                            <select class="form-select">
                                <option value="CSD" selected>CSD</option>
                                <option value="CS">CS</option>
                                <option value="DTA">DTA</option>
                                <option value="AAS-T">AAS-T</option>
                                <option value="BS">BS</option>
                                <option value="BAS">BAS</option>
                            </select>
                        </div>
                        <div class="mb-3 d-grid gap-2"><!-- stretches the button -->
                            <a href="classes.html" class="btn btn-success">View Course Progress and Prereqs</a>                            
                        </div>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
